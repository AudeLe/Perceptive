<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-content">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perceptive Agency Technical Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<header>
    <h1>Perceptive Agency Technical Test</h1>
</header>

<section id="form">
    <div id="form-explanation">
        <p>Please enter a maximum of a 7 days timeframe.</p>
        <p>If no values are entered, the current date will be used as the start date and the end date will be a week later.</p>
    </div>
    <form action="" accept-charset="UTF-8">
        <div>
            <label for="start_date">Start Date</label><br>
            <input type="date" name="start_date" id="start_date">
        </div>
        <div>
            <label for="end_date">End Date</label><br>
            <input type="date" name="end_date" id="end_date">
        </div>
        <div>
            <a href="#" id="submitBtn">Submit</a>
        </div>
    </form>
</section>

<section id="display-results">
    <div id="status-message"></div>
    <div id="results-table">
        <table>
            <thead>
            <tr>
                <th>NEO Reference ID</th>
                <th>Name</th>
                <th>Close Approach Date</th>
            </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>
</section>

</body>
</html>
